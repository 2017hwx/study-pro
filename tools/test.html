<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./util.js"></script>
</head>

<body>
    <script>
        function debounce_test() {//防抖节流测试
            const fn1 = (title) => {
                console.log(title, new Date().getTime());
            }
            const fn = debounce(fn1, 1000, true);
            for (let index = 0; index < 10; index++) {
                fn(index);
            }
        }
        debounce_test();
    </script>
</body>

</html>
