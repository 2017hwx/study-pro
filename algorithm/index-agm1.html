    <title>二分查询(折半)</title>
</head>

<body>
    <script>
        function binarySeach1(arr, target) {
            let left = 0;
            let right = arr.length - 1;
            while (left <= right) {
                let mid = Math.floor((left + right) / 2);
                if (arr[mid] == target) {
                    return mid;
                } else if (arr[mid] < target) {
                    left = mid + 1;
                } else if (arr[mid] > target) {
                    right = mid - 1;
                }
            }
            return -1;
        }
        let index = binarySeach1([1, 2, 3, 5, 6, 7, 8, 9], 7);

    </script>
