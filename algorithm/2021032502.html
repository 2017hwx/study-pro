        function changeStr(str) {
            if (str.length === 1) {
                return str;
            }
            let arr = str.split('')
            let isc = false;
            for (let i = 0; i < arr.length - 1; i++) {
                let min = i;
                for (let j = i + 1; j < arr.length; j++) {
                    if (isc) {
                        if (arr[min].localeCompare(arr[j]) >= 0) {
                            min = j;
                            isc = true;
                        }
                    } else {
                        if (arr[min].localeCompare(arr[j]) === 1) {
                            min = j;
                            isc = true;
                        }
                    }

                }
                if (isc) {
                    let temp = arr[i];
                    arr[i] = arr[min];
                    arr[min] = temp;
                    return arr.join('');
                }
            }
            return str;
        }
