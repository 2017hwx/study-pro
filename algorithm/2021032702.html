    <pre>
        2. 两数相加
        给你两个 非空 的链表，表示两个非负的整数。它们每位数字都是按照 逆序 的方式存储的，并且每个节点只能存储 一位 数字。
        请你将两个数相加，并以相同形式返回一个表示和的链表。       
        你可以假设除了数字 0 之外，这两个数都不会以 0 开头。
        输入：l1 = [2,4,3], l2 = [5,6,4]
        输出：[7,0,8]
        解释：342 + 465 = 807.
    </pre>
    <script>
        function ListNode(val = 0, next = null) {
            this.val = val;
            this.next = next;
        }
        function list2node(arr = []) {
            let nodes = [];
            for (let i = 0; i < arr.length; i++) {
                let node = new ListNode(arr[i])
                nodes.push(node);
                if (i > 0) {
                    nodes[i - 1].next = nodes[i];
                }
            }
            return nodes[0];
        }
        const l1 = list2node([9, 9, 9, 9, 9, 9, 9])
        const l2 = list2node([9, 9, 9, 9])
        /**
        * @param {ListNode} l1
        * @param {ListNode} l2
        * @return {ListNode}
        */
        var addTwoNumbers = function (l1, l2) {
            let headArr = [];
            let pre = 0;
            let index = 0;
            while (l1 || l2 || pre > 0) {
                let val1 = 0;
                let val2 = 0;
                if (l1) {
                    val1 = l1.val;
                    l1 = l1.next;
                }
                if (l2) {
                    val2 = l2.val;
                    l2 = l2.next;
                }
                let val = val1 + val2 + pre;
                pre = 0;
                if (val > 9) {
                    pre = Math.floor(val / 10);
                    val = val - pre * 10;
                }
                headArr.push(new ListNode(val))
                if (index > 0) {
                    headArr[index - 1].next = headArr[index];
                }
                index++;
            }
            return headArr[0];
        };
        addTwoNumbers(l1, l2)
    </script>
