<body>
    <script>
        var reverse = function (x) {
            debugger
            let n = 0;
            while (x != 0) {
                n = n * 10 + x % 10;
                if (x > 0)
                    x = Math.floor(x / 10);
                else
                    x = Math.ceil(x / 10);
            }
            return n > Math.pow(-2, 31) && n < Math.pow(2, 31) - 1 ? n : 0;
        };
        reverse(-123)
    </script>
</body>
