    <pre>
        5. 最长回文子串
        给你一个字符串 s，找到 s 中最长的回文子串。
        回文五种思路：
        中心法，分奇偶
        公共子字符串，反转比较
        动态规划等
    </pre>
    <script>
        /**
         * @param {string} s
         * @return {string}
         */
        var longestPalindrome = function (s) {
            debugger
            const len = s.length;
            const mid = Math.floor(len / 2);
            let maxStr = s.charAt(0);
            for (let i = 1; i < len; i++) {
                let str1 = checkSome(s, i, i + 1, '') //偶数
                let str2 = checkSome(s, i - 1, i + 1, s.charAt(i)) //奇数
                let str = str1.length > str2.length ? str1 : str2;
                maxStr = maxStr.length > str.length ? maxStr : str;
            }
            return maxStr

        };

        function checkSome(str, left, right, res) {
            let len = str.length;
            while (left >= 0 && right < len) {
                let leftStr = str.charAt(left);
                if (leftStr === str.charAt(right)) {
                    left--;
                    right++;
                    res = leftStr + res + leftStr
                } else {
                    break
                }
            }
            return res;
        }
        longestPalindrome('babad')
