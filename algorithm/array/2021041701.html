    <script>
        containsNearbyAlmostDuplicate([2147483646, 2147483647], 3, 3)
        function containsNearbyAlmostDuplicate(nums, k, t) {
            debugger
            let len = nums.length;
            for (let i = 0; i < len; i++) {
                for (let j = 1; j <= k; j++) {
                    if (i + j < len && Math.abs(nums[i + j] - nums[i]) <= t) {
                        return true;
                    }
                }
            }
            return false
        };
    </script>
