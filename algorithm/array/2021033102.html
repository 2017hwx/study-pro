  <pre>
    74. 搜索二维矩阵
    编写一个高效的算法来判断 m x n 矩阵中，是否存在一个目标值。该矩阵具有如下特性：

    每行中的整数从左到右按升序排列。
    每行的第一个整数大于前一行的最后一个整数。
  </pre>
  <script>
    var searchMatrix = function (matrix, target) {
      let m = matrix.length;
      let n = matrix[0].length;
      let y = 0;
      let x = 0;
      let noexist = true;
      for (let i = m - 1; i >= 0; i--) {
        if(target === matrix[i][n-1]){
          console.log(i,n-1)
          return true;
        }else if(target === matrix[i][0]){
          console.log(i,0)
          return true;
        }else if (target < matrix[i][n-1] && target > matrix[i][0]) {
          y = i;
          noexist = false;
          break;
        }
      }
      if (noexist) {
        return false;
      }
      for (let i = n - 2; i > 0; i--) {
        if (target === matrix[y][i]) {
          x = i;
          console.log(y,x)
          return true;
        }
      }
      return false;
    };
    searchMatrix([[1,3,5,7],[10,11,16,20],[23,30,34,60]],3)
  </script>
